        <script>
            $(document).ready(function(){
                $.getJSON("firebase_config.json",function(conf)
                {
                    firebase.initializeApp(conf);
                });
                $.getJSON("grecaptcha_config.json",function(conf)
                {
                    $('#recaptcha').attr('data-sitekey',conf.key);
                });
            });
            function MailSignIn()
            {
                $('#loginBtn').html('<i class="fa fa-spinner fa-spin" aria-hidden="true"></i>');
                $('#loginBtn').addClass("disabled");
                var email = $('#mail').val();
                var password = $('#pass').val();
                var recaptcha = grecaptcha.getResponse();
                if(email && password && recaptcha)
                {
                    firebase.auth().signInWithEmailAndPassword(email, password).then(function()
                    {
                        if(firebase.auth().currentUser.emailVerified)
                        {
                            window.load = 'new.html';
                        }
                        else
                        {
                            alert("This account isn't verified yet, please verify to continue");
                            $('#loginBtn').html('Login');
                            $('#loginBtn').removeClass("disabled");
                            $('#mail').val("");
                            $('#pass').val("");
                            grecaptcha.reset();
                        }
                    }).catch(function(error) {
                        alert(error.message);
                        $('#loginBtn').html('Login');
                        $('#loginBtn').removeClass("disabled");
                        $('#mail').val("");
                        $('#pass').val("");
                        grecaptcha.reset();
                    });
                }
                else
                {
                    alert("Something missing, check all details carefully!");
                    $('#loginBtn').html('Login');
                    $('#loginBtn').removeClass("disabled");
                    $('#mail').val("");
                    $('#pass').val("");
                    grecaptcha.reset();
                }
            }
            function signUp()
            {
                $('#signupBtn').html('<i class="fa fa-spinner fa-spin" aria-hidden="true"></i>');
                $('#signupBtn').addClass('disabled');
                var email = $('#mail').val();
                var pass = $('#pass').val();
                if(email && pass && grecaptcha.getResponse())
                {
                    firebase.auth().createUserWithEmailAndPassword(email, pass).then(function()
                    {
                        var user = firebase.auth().currentUser;
                        user.sendEmailVerification().then(function() 
                        {
                            alert('Verification link sent!');
                            grecaptcha.reset();
                            $('#mail').val("");
                            $('#pass').val("");
                            $('#signupBtn').html('Sign Up');
                            $('#signupBtn').removeClass('disabled');
                        }).catch(function(error) 
                        {
                            alert(error.message);
                            grecaptcha.reset();
                            $('#mail').val("");
                            $('#pass').val("");
                            $('#signupBtn').html('Sign Up');
                            $('#signupBtn').removeClass('disabled');
                        });
                        
                    }).catch(function(error) 
                    {
                        alert(error.message);
                        grecaptcha.reset();
                        $('#mail').val("");
                        $('#pass').val("");
                        $('#signupBtn').html('Sign Up');
                        $('#signupBtn').removeClass('disabled');
                    });
                }
                else
                {
                    alert("Something missing, check all details carefully!");
                    grecaptcha.reset();
                    $('#mail').val("");
                    $('#pass').val("");
                    $('#signupBtn').html('Sign Up');
                    $('#signupBtn').removeClass('disabled');
                }
            }
