        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.4/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor;
            const url = "https://api.jdoodle.com/v1/execute/";
            const proxy = "https://cors-anywhere.herokuapp.com/";
            var hiddenInfo = {
                testCases:[
                    {
                        input:"1",
                        output:"1\n"
                    },
                    {
                        input:"2",
                        output:"1\n2\n"
                    },
                    {
                        input:"0",
                        output:"\n"
                    }
                ]
            };
            var dataJ = {};
            $(document).ready(function()
            {
               init(); 
            });
            function init()
            {
                editor = ace.edit("editor");
                editor.setTheme("ace/theme/monokai");
                editor.session.setMode("ace/mode/java");
            }
            function beforeSend(input,u) {
                $('#wait').modal('toggle');
                var lang = $('#language').val();
                var src = editor.getValue();
                dataJ = {
                    "clientId": "86e3b4da0ce141c7c043d1dbb1e3b059",
                    "clientSecret": "74a51f4f738cd2d737d5d992b8d29233677617a6b732e10d4f8d781fbd72893",
                    "language": lang,
                    "script": src,
                    "versionIndex": "0",
                    "stdin":input
                };
                send(function(data)
                {
                    if(u===1)
                    {
                        usage(data);
                    }
                    else
                    {
                        u(data);
                    }
                });
            }
            function usage(d)
            {
                $('#stdOut').html(d);
                $('#wait').modal('toggle');
                $('#result').modal('toggle');
            }
            function send(callback)
            {
                $.ajax({
                    type: "POST",
                    url: proxy+url,
                    data: JSON.stringify(dataJ),
                    headers:{"Content-Type":"application/json"},
                    success: function(exec) {
                        callback(exec.output);
                    },
                    error: function(err) {
                        callback(err.message);
                    }
                });
            }
            function changeMode()
            {
                let lang = $('#language').val();
                if(lang==="python2" || lang==="python3")
                {
                    editor.session.setMode("ace/mode/python");
                }
                else if(lang==="c" || lang==="cpp" || lang==="cpp14" || lang==="c99")
                {
                    editor.session.setMode("ace/mode/c_cpp");
                }
                else
                {
                    editor.session.setMode("ace/mode/"+lang);
                }
            }
            function evaluateFurther()
            {
                $('#result').modal('toggle');
                $('#wait').modal('toggle');
                for(var i=0;i<hiddenInfo.testCases.length;i++)
                {
                    var input = hiddenInfo.testCases[i].input;
                    var ans = hiddenInfo.testCases[i].output;
                    beforeSend(input,function(d)
                    {
                        if(ans===d.output)
                        {
                            console.log("Y");
                        }
                        else
                        {
                            console.log("N");
                        }
                    });
                }
                $('#wait').modal('toggle');
            }
        </script>
